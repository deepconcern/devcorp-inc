<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Twelve Software - {% block title%}{% endblock title %}</title>
    <link rel="icon" href="/static/images/image.svg" type="image/svg+xml">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link href="/static/base.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-primary shadow">
            <div class="container-fluid">
                <a class="navbar-brand" href="/">
                    <img class="twelve-navbar-logo" src="/static/images/image.svg">
                    Twelve Software
                </a>
                <a class="navbar-toggler" href="/" type="button">
                    <span class="navbar-toggler-icon"></span>
                </a>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" id="about-tab" href="/about">About</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" id="careers-tab" href="/careers">Careers</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" id="events-tab" href="/events">Events</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" id="something-tab" href="#">Something</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main class="mb-5">{% block main %}{% endblock main %}</main>
    <footer class="border-top">
        <p class="my-3 text-center">&copy; Twelve Software <script>document.write(new Date().getFullYear())</script> </p>
    </footer>
    <script>
        (() => {
            const el = document.getElementById("{% block active_tab %}{% endblock active_tab%}-tab");

            if (el){
                el.classList.add("active");
            }
        })();
    </script>
</body>

</html>
